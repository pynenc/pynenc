{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <span>State Backend Information</span>
      </div>
      <div class="card-body">
        <h5>App ID: {{ app_id }}</h5>
        <h6>State Backend Type: {{ state_backend_info.type }}</h6>

        <div class="row mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Configuration</div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <span>Type:</span> {{ state_backend_info.type }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
          <button
            class="btn btn-danger"
            hx-post="/state-backend/purge"
            hx-confirm="This will purge all state data in the backend. This operation cannot be undone! Continue?"
            hx-swap="outerHTML"
          >
            Purge State Backend
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
